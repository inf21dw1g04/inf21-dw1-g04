components:
  schemas:
    Livros:
      title: Livros
      required:
      - id_livro
      type: object
      properties:
        id_livro:
          type: integer
          format: int64
        titulo:
          type: string
        ano_publicacao:
          type: integer
        id_editora:
          type: integer
        id_autor:
          type: integer

      additionalProperties: false
      example:
        titulo: Hamlet
        ano_publicacao: 1600
        id_editora: 1
        id_autor: 1
        
    Autor:
      title: Autor
      required:
      - id_autor
      type: object
      properties:
        id_autor:
          type: integer
          format: int64
        nome:
          type: string
        nacionalidade:
          type: string
      additionalProperties: false
      example:
        id_autor: 7
        nome: Enid Blyton
        nacionalidade: Inglesa
    
    Editoras:
      title: Editora
      required:
      - id_editora
      type: object
      properties:
        id_editora:
          type: integer
          format: int64
        nome:
          type: string
      additionalProperties: false
      example:
        id_editora: 11
        nome: Soho Press
        
    Utilizadores:
      title: Utilizadores
      required:
      - id_utilizador
      type: object
      properties:
        id_utilizador:
          type: integer
          format: int64
        nome:
          type: string
      additionalProperties: false
      example:
        id_editora: 4
        nome: Lu√≠s Macedo
        
    inline_response_200:
      type: object
      properties:
        Lesson:
          type: array
          items:
            $ref: '#/components/schemas/Livros'
      xml:
        name: Livros
    inline_response_200_1:
      type: object
      properties:
        Lesson:
          type: array
          items:
            $ref: '#/components/schemas/Autor'
      xml:
        name: Livros
  examples:
    LivrosExample01:
      value:
        id_livro: 22
        titulo: Beloved
        ano_publicacao: 1939
        id_editora: 22
        id_autor: 22
    LivrosExample02:
      value:
        id_livro: 2
        titulo: Lolita
        ano_publicacao: 1934
        id_editora: 2
        id_autor: 2
    EditorasExample01:
      value:
        id: 23
        nome: Forever
    EditorasExample02:
      value:
        id: 29
        nome: Catapult
        